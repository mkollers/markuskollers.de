version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: 
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run:
          name: Build server and client bundles
          command: npm run build:client-and-server-bundles
      - run:
          name: Run tests
          command: npm test
      - store_test_results:
          path: ~/project/test-results
      # Cache the dist folder for the deploy job- 
      - save_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - app.yaml
            - dist
  deploy:
    docker:
      - image: google/cloud-sdk
    working_directory: ~/project
    steps:
      - restore_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
      - run: |
          cat app.yaml | echo
      - run:
          name: Deploy to GCP
          command: gcloud app deploy app.yaml --project markuskollers-de --quiet
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master